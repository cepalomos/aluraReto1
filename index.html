<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Encriptador y desencriptador</title>
</head>

<body>
    <div class="contenedorPrincipal">
        <header>
            <img src="https://www.nibcode.com/images/contents/1130/primary.png" alt="imagen de encriptacion"
                class="imgHeader">
            <h1 class="tituloPrincipal">
                Encryptador y Desencriptador
            </h1>
        </header>
        <aside class="lateral">
            <textarea name="areaResultado" id="areaResultado" cols="30" rows="10"></textarea>
            <button class="btnespecial btn-5" id="copiar"><span>Copiar</span></button>
        </aside>
        <main>
            <textarea name="areaPrincipal" id="areaPrincipal" cols="30" rows="10" ></textarea>
            <div class="botones">
                <button class="btnespecial btn-5" id="encriptar"><span>Encriptar</span></button>
                <button class="btnespecial btn-5" id="desencriptar"><span>Desencriptar</span></button>
            </div>
        </main>
    </div>
</body>
<script src="./index.js"></script>
</html>
